{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
<p>Oh no Dont show page</p>
{% else %}
<div class="w3-content w3-padding" style="max-width:1564px">
  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <header class="w3-container w3-center w3-padding-32">
      <h1><b>REGISTER</b></h1>
      <p>set a password for your <span class="w3-tag">ID</span></p>
    </header>
    <div class="w3-wide w3-center">
      <p><span class="w3-tag">register from here</span></p>
      <form action="/register/" method="POST">
        <input class="w3-input w3-border" type="username" name="username" placeholder="ID on the card">
        <input class="w3-input w3-border" type="password" name="password" placeholder="Password">
        <input class="w3-button w3-black w3-center w3-section" type="submit" value="Register">
      </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
